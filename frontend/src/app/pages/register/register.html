<!-- Register Page Content -->
<main class="min-h-screen flex justify-center bg-gray-50 pt-32">
  <div class="max-w-md w-full space-y-8 p-8">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-gray-900 mb-8">Register</h1>
    </div>

    <!-- Error Message -->
    <div
      *ngIf="errorMessage"
      class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
    >
      <span class="block sm:inline">{{ errorMessage }}</span>
    </div>

    <!-- form -->
    <form (ngSubmit)="onRegister()" #registerForm="ngForm" class="space-y-6">
      <div>
        <!-- input -->
        <input
          type="text"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-brand focus:border-brand bg-gray-100"
          name="username"
          id="inputUsername4"
          placeholder="Username"
          [(ngModel)]="registerData.username"
          required
        />
      </div>

      <div>
        <!-- input -->
        <input
          type="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-brand focus:border-brand bg-gray-100"
          name="email"
          id="inputEmail4"
          placeholder="Email"
          [(ngModel)]="registerData.email"
          required
        />
      </div>

      <div>
        <!-- input -->
        <input
          type="password"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-brand focus:border-brand bg-gray-100"
          name="password"
          id="inputPassword4"
          placeholder="Password (min 6 characters)"
          [(ngModel)]="registerData.password"
          required
        />
      </div>

      <div>
        <!-- input -->
        <input
          type="password"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-brand focus:border-brand bg-gray-100"
          name="confirmPassword"
          id="inputConfirmPassword4"
          placeholder="Confirm Password"
          [(ngModel)]="registerData.confirmPassword"
          required
        />
      </div>

      <!-- btn -->
      <div>
        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-brand hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="isLoading">Registering...</span>
          <span *ngIf="!isLoading">Register Now</span>
        </button>
      </div>

      <!-- text -->
      <p class="text-center text-sm text-gray-600">
        <b
          >Already have an account?
          <a routerLink="/login" class="text-brand hover:text-green-600"
            >Login</a
          ></b
        >
      </p>
    </form>
  </div>
</main>
